<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="asistenciaHorasExtras">
            <h2><span jhiTranslate="controlAccesoApp.asistenciaHorasExtras.detail.title">Asistencia Horas Extras</span> {{asistenciaHorasExtras.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="controlAccesoApp.asistenciaHorasExtras.fecha">Fecha</span></dt>
                <dd>
                    <span>{{asistenciaHorasExtras.fecha}}</span>
                </dd>
                <dt><span jhiTranslate="controlAccesoApp.asistenciaHorasExtras.horaLlegada">Hora Llegada</span></dt>
                <dd>
                    <span>{{asistenciaHorasExtras.horaLlegada}}</span>
                </dd>
                <dt><span jhiTranslate="controlAccesoApp.asistenciaHorasExtras.horaSalida">Hora Salida</span></dt>
                <dd>
                    <span>{{asistenciaHorasExtras.horaSalida}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/asistencia-horas-extras', asistenciaHorasExtras.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="planeacionSemanal">
            <h2><span jhiTranslate="controlAccesoApp.planeacionSemanal.detail.title">Planeacion Semanal</span> {{planeacionSemanal.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="controlAccesoApp.planeacionSemanal.fechaInicio">Fecha Inicio</span></dt>
                <dd>
                    <span>{{planeacionSemanal.fechaInicio}}</span>
                </dd>
                <dt><span jhiTranslate="controlAccesoApp.planeacionSemanal.fechaFin">Fecha Fin</span></dt>
                <dd>
                    <span>{{planeacionSemanal.fechaFin}}</span>
                </dd>
                <dt><span jhiTranslate="controlAccesoApp.planeacionSemanal.estado">Estado</span></dt>
                <dd>
                    <span jhiTranslate="{{'controlAccesoApp.EstadoPlaneacion.' + planeacionSemanal.estado}}">{{planeacionSemanal.estado}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/planeacion-semanal', planeacionSemanal.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

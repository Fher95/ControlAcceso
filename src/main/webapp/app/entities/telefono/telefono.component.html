<div>
    <h2 id="page-heading">
        <span jhiTranslate="controlAccesoApp.telefono.home.title">Telefonos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-telefono" [routerLink]="['/telefono/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="controlAccesoApp.telefono.home.createLabel">
            Create a new Telefono
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="telefonos?.length === 0">
        <span jhiTranslate="controlAccesoApp.telefono.home.notFound">No telefonos found</span>
    </div>
    <div class="table-responsive" *ngIf="telefonos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="controlAccesoApp.telefono.numero">Numero</span></th>
            <th><span jhiTranslate="controlAccesoApp.telefono.tipo">Tipo</span></th>
            <th><span jhiTranslate="controlAccesoApp.telefono.colaborador">Colaborador</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let telefono of telefonos ;trackBy: trackId">
                <td><a [routerLink]="['/telefono', telefono.id, 'view' ]">{{telefono.id}}</a></td>
                <td>{{telefono.numero}}</td>
                <td>{{telefono.tipo}}</td>
                <td>
                    <div *ngIf="telefono.colaborador">
                        <a [routerLink]="['/colaborador', telefono.colaborador?.id, 'view' ]" >{{telefono.colaborador?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/telefono', telefono.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/telefono', telefono.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/telefono', { outlets: { popup: telefono.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

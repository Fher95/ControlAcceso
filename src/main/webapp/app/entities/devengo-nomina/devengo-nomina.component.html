<div>
    <h2 id="page-heading">
        <span jhiTranslate="controlAccesoApp.devengoNomina.home.title">Devengo Nominas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-devengo-nomina" [routerLink]="['/devengo-nomina/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="controlAccesoApp.devengoNomina.home.createLabel">
            Create a new Devengo Nomina
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="devengoNominas?.length === 0">
        <span jhiTranslate="controlAccesoApp.devengoNomina.home.notFound">No devengoNominas found</span>
    </div>
    <div class="table-responsive" *ngIf="devengoNominas?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="controlAccesoApp.devengoNomina.fechaInicio">Fecha Inicio</span></th>
            <th><span jhiTranslate="controlAccesoApp.devengoNomina.fechaFin">Fecha Fin</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let devengoNomina of devengoNominas ;trackBy: trackId">
                <td><a [routerLink]="['/devengo-nomina', devengoNomina.id, 'view' ]">{{devengoNomina.id}}</a></td>
                <td>{{devengoNomina.fechaInicio | date:'medium'}}</td>
                <td>{{devengoNomina.fechaFin | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/devengo-nomina', devengoNomina.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/devengo-nomina', devengoNomina.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/devengo-nomina', { outlets: { popup: devengoNomina.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-antecedentes-heading" jhiTranslate="controlAccesoApp.antecedentes.home.createOrEditLabel">Create or edit a Antecedentes</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="controlAccesoApp.antecedentes.tipo" for="field_tipo">Tipo</label>
                    <select class="form-control" name="tipo" formControlName="tipo" id="field_tipo">
                        <option value="Disciplinario">{{'controlAccesoApp.TipoAntecedente.Disciplinario' | translate}}</option>
                        <option value="Penal">{{'controlAccesoApp.TipoAntecedente.Penal' | translate}}</option>
                        <option value="Fiscal">{{'controlAccesoApp.TipoAntecedente.Fiscal' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="controlAccesoApp.antecedentes.soporte" for="field_soporte">Soporte</label>
                    <input type="text" class="form-control" name="soporte" id="field_soporte"
                           formControlName="soporte"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="controlAccesoApp.antecedentes.colaborador" for="field_colaborador">Colaborador</label>
                    <select class="form-control" id="field_colaborador" name="colaborador" formControlName="colaborador">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="colaboradorOption.id === editForm.get('colaborador').value?.id ? editForm.get('colaborador').value : colaboradorOption" *ngFor="let colaboradorOption of colaboradors; trackBy: trackColaboradorById">{{colaboradorOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

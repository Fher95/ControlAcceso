<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-novedades-heading" jhiTranslate="controlAccesoApp.novedades.home.createOrEditLabel">Create or edit a Novedades</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="controlAccesoApp.novedades.justificacion" for="field_justificacion">Justificacion</label>
                    <input type="text" class="form-control" name="justificacion" id="field_justificacion"
                           formControlName="justificacion"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="controlAccesoApp.novedades.estado" for="field_estado">Estado</label>
                    <select class="form-control" name="estado" formControlName="estado" id="field_estado">
                        <option value="Autorizada">{{'controlAccesoApp.EstadoPeticion.Autorizada' | translate}}</option>
                        <option value="NoAutorizada">{{'controlAccesoApp.EstadoPeticion.NoAutorizada' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="controlAccesoApp.novedades.fechaInicial" for="field_fechaInicial">Fecha Inicial</label>
                    <div class="d-flex">
                        <input id="field_fechaInicial" type="datetime-local" class="form-control" name="fechaInicial" formControlName="fechaInicial" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="controlAccesoApp.novedades.fechaFinal" for="field_fechaFinal">Fecha Final</label>
                    <div class="d-flex">
                        <input id="field_fechaFinal" type="datetime-local" class="form-control" name="fechaFinal" formControlName="fechaFinal" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

<div>
    <h2 id="page-heading">
        <span jhiTranslate="controlAccesoApp.intercambioTurno.home.title">Intercambio Turnos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-intercambio-turno" [routerLink]="['/intercambio-turno/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="controlAccesoApp.intercambioTurno.home.createLabel">
            Create a new Intercambio Turno
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="intercambioTurnos?.length === 0">
        <span jhiTranslate="controlAccesoApp.intercambioTurno.home.notFound">No intercambioTurnos found</span>
    </div>
    <div class="table-responsive" *ngIf="intercambioTurnos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="controlAccesoApp.intercambioTurno.fecha">Fecha</span></th>
            <th><span jhiTranslate="controlAccesoApp.intercambioTurno.autorizadoPor">Autorizado Por</span></th>
            <th><span jhiTranslate="controlAccesoApp.intercambioTurno.observaciones">Observaciones</span></th>
            <th><span jhiTranslate="controlAccesoApp.intercambioTurno.colaborador">Colaborador</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let intercambioTurno of intercambioTurnos ;trackBy: trackId">
                <td><a [routerLink]="['/intercambio-turno', intercambioTurno.id, 'view' ]">{{intercambioTurno.id}}</a></td>
                <td>{{intercambioTurno.fecha | date:'medium'}}</td>
                <td>{{intercambioTurno.autorizadoPor}}</td>
                <td>{{intercambioTurno.observaciones}}</td>
                <td>
                    <div *ngIf="intercambioTurno.colaborador">
                        <a [routerLink]="['/colaborador', intercambioTurno.colaborador?.id, 'view' ]" >{{intercambioTurno.colaborador?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/intercambio-turno', intercambioTurno.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/intercambio-turno', intercambioTurno.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/intercambio-turno', { outlets: { popup: intercambioTurno.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div>
    <h2 id="page-heading">
        <span jhiTranslate="controlAccesoApp.asistenciaPlaneacion.home.title">Asistencia Planeacions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-asistencia-planeacion" [routerLink]="['/asistencia-planeacion/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="controlAccesoApp.asistenciaPlaneacion.home.createLabel">
            Create a new Asistencia Planeacion
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="asistenciaPlaneacions?.length === 0">
        <span jhiTranslate="controlAccesoApp.asistenciaPlaneacion.home.notFound">No asistenciaPlaneacions found</span>
    </div>
    <div class="table-responsive" *ngIf="asistenciaPlaneacions?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="controlAccesoApp.asistenciaPlaneacion.asistencia">Asistencia</span></th>
            <th><span jhiTranslate="controlAccesoApp.asistenciaPlaneacion.colaborador">Colaborador</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let asistenciaPlaneacion of asistenciaPlaneacions ;trackBy: trackId">
                <td><a [routerLink]="['/asistencia-planeacion', asistenciaPlaneacion.id, 'view' ]">{{asistenciaPlaneacion.id}}</a></td>
                <td>
                    <div *ngIf="asistenciaPlaneacion.asistencia">
                        <a [routerLink]="['/asistencia', asistenciaPlaneacion.asistencia?.id, 'view' ]" >{{asistenciaPlaneacion.asistencia?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="asistenciaPlaneacion.colaborador">
                        <a [routerLink]="['/colaborador', asistenciaPlaneacion.colaborador?.id, 'view' ]" >{{asistenciaPlaneacion.colaborador?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/asistencia-planeacion', asistenciaPlaneacion.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/asistencia-planeacion', asistenciaPlaneacion.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/asistencia-planeacion', { outlets: { popup: asistenciaPlaneacion.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

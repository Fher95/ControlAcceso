<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="asistenciaPlaneacion">
            <h2><span jhiTranslate="controlAccesoApp.asistenciaPlaneacion.detail.title">Asistencia Planeacion</span> {{asistenciaPlaneacion.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="controlAccesoApp.asistenciaPlaneacion.colaborador">Colaborador</span></dt>
                <dd>
                    <div *ngIf="asistenciaPlaneacion.colaborador">
                        <a [routerLink]="['/colaborador', asistenciaPlaneacion.colaborador?.id, 'view']">{{asistenciaPlaneacion.colaborador?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/asistencia-planeacion', asistenciaPlaneacion.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

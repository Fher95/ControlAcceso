<div>
    <h2 id="page-heading">
        <span jhiTranslate="controlAccesoApp.reporteAsistenciaHorasExtras.home.title">Reporte Asistencia Horas Extras</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-reporte-asistencia-horas-extras" [routerLink]="['/reporte-asistencia-horas-extras/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="controlAccesoApp.reporteAsistenciaHorasExtras.home.createLabel">
            Create a new Reporte Asistencia Horas Extras
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="reporteAsistenciaHorasExtras?.length === 0">
        <span jhiTranslate="controlAccesoApp.reporteAsistenciaHorasExtras.home.notFound">No reporteAsistenciaHorasExtras found</span>
    </div>
    <div class="table-responsive" *ngIf="reporteAsistenciaHorasExtras?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="controlAccesoApp.reporteAsistenciaHorasExtras.tipo">Tipo</span></th>
            <th><span jhiTranslate="controlAccesoApp.reporteAsistenciaHorasExtras.fechaInicio">Fecha Inicio</span></th>
            <th><span jhiTranslate="controlAccesoApp.reporteAsistenciaHorasExtras.fechaFin">Fecha Fin</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let reporteAsistenciaHorasExtras of reporteAsistenciaHorasExtras ;trackBy: trackId">
                <td><a [routerLink]="['/reporte-asistencia-horas-extras', reporteAsistenciaHorasExtras.id, 'view' ]">{{reporteAsistenciaHorasExtras.id}}</a></td>
                <td>{{reporteAsistenciaHorasExtras.tipo}}</td>
                <td>{{reporteAsistenciaHorasExtras.fechaInicio | date:'medium'}}</td>
                <td>{{reporteAsistenciaHorasExtras.fechaFin | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/reporte-asistencia-horas-extras', reporteAsistenciaHorasExtras.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/reporte-asistencia-horas-extras', reporteAsistenciaHorasExtras.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/reporte-asistencia-horas-extras', { outlets: { popup: reporteAsistenciaHorasExtras.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
